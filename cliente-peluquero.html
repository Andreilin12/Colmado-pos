<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos - Cliente</title>
    <style>
        :root {
            --primary-color: #15a086;
            --secondary-color: #2ecc71;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .user-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        .number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .number-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
        }
        
        .number-btn:hover {
            transform: scale(1.05);
            background-color: #12806b;
        }
        
        .number-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .selected-number {
            background-color: var(--warning-color);
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: #12806b;
        }
        
        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .current-turn {
            text-align: center;
            padding: 15px;
            background-color: rgba(21, 160, 134, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .turn-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .turn-status {
            font-size: 1.2rem;
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .status-waiting {
            background-color: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }
        
        .status-ready {
            background-color: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #27ae60;
            border-left: 4px solid #27ae60;
        }
        
        .alert-error {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
        }
        
        .turn-details {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: 500;
            color: #7f8c8d;
        }
        
        .detail-value {
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .number-grid {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }
            
            .number-btn {
                width: 50px;
                height: 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Peluquería Estilo Perfecto</h1>
            <div class="user-info" id="userInfo">
                Cargando información...
            </div>
        </header>
        
        <div class="alert" id="alertBox"></div>
        
        <div class="card">
            <h2 class="card-title">Selecciona tu número de turno</h2>
            <p>Los números disponibles están en verde. Los números ocupados aparecen en gris.</p>
            
            <div class="number-grid" id="numberGrid">
                <!-- Los números se generarán dinámicamente con JavaScript -->
            </div>
            
            <button class="btn" id="confirmTurnBtn" disabled>
                <i class="fas fa-check-circle"></i> Confirmar Turno
            </button>
        </div>
        
        <div class="card" id="currentTurnCard" style="display: none;">
            <h2 class="card-title">Tu Turno Actual</h2>
            
            <div class="current-turn">
                <div class="turn-number" id="currentTurnNumber">--</div>
                <div class="turn-status" id="currentTurnStatus">Esperando confirmación</div>
            </div>
            
            <div class="turn-details">
                <div class="detail-row">
                    <span class="detail-label">Fecha:</span>
                    <span class="detail-value" id="turnDate">--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Hora:</span>
                    <span class="detail-value" id="turnTime">--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Estado:</span>
                    <span class="detail-value" id="turnStatus">--</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
            authDomain: "inventario-35d6b.firebaseapp.com",
            databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
            projectId: "inventario-35d6b",
            storageBucket: "inventario-35d6b.appspot.com",
            messagingSenderId: "266100399659",
            appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // Variables globales
        let currentUser = null;
        let selectedNumber = null;
        let userTurn = null;
        let turnsListener = null;
        
        // Referencias a elementos del DOM
        const userInfoElement = document.getElementById('userInfo');
        const numberGridElement = document.getElementById('numberGrid');
        const confirmTurnBtn = document.getElementById('confirmTurnBtn');
        const alertBox = document.getElementById('alertBox');
        const currentTurnCard = document.getElementById('currentTurnCard');
        const currentTurnNumber = document.getElementById('currentTurnNumber');
        const currentTurnStatus = document.getElementById('currentTurnStatus');
        const turnDate = document.getElementById('turnDate');
        const turnTime = document.getElementById('turnTime');
        const turnStatus = document.getElementById('turnStatus');
        
        // Inicializar la aplicación
        function initApp() {
            // Verificar estado de autenticación
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    userInfoElement.textContent = `Bienvenido: ${user.displayName || user.email}`;
                    loadAvailableTurns();
                    checkUserExistingTurn();
                } else {
                    // Redirigir a login si no está autenticado
                    window.location.href = "login.html";
                }
            });
            
            // Configurar evento para el botón de confirmar turno
            confirmTurnBtn.addEventListener('click', confirmTurn);
        }
        
        // Cargar números disponibles
        async function loadAvailableTurns() {
            try {
                // Obtener todos los turnos del día actual
                const today = new Date();
                const todayString = today.toISOString().split('T')[0];
                
                const turnsRef = db.collection('turns').where('date', '==', todayString);
                const snapshot = await turnsRef.get();
                
                const takenNumbers = [];
                snapshot.forEach(doc => {
                    takenNumbers.push(doc.data().number);
                });
                
                // Generar la cuadrícula de números (1-30)
                numberGridElement.innerHTML = '';
                for (let i = 1; i <= 30; i++) {
                    const button = document.createElement('button');
                    button.className = 'number-btn';
                    button.textContent = i;
                    button.dataset.number = i;
                    
                    if (takenNumbers.includes(i)) {
                        button.disabled = true;
                    } else {
                        button.addEventListener('click', () => selectNumber(i));
                    }
                    
                    numberGridElement.appendChild(button);
                }
            } catch (error) {
                console.error("Error al cargar turnos:", error);
                showAlert("Error al cargar los números disponibles", "error");
            }
        }
        
        // Seleccionar un número
        function selectNumber(number) {
            // Deseleccionar número anterior si existe
            if (selectedNumber) {
                const prevButton = document.querySelector(`.number-btn[data-number="${selectedNumber}"]`);
                if (prevButton) prevButton.classList.remove('selected-number');
            }
            
            // Seleccionar nuevo número
            selectedNumber = number;
            const button = document.querySelector(`.number-btn[data-number="${number}"]`);
            button.classList.add('selected-number');
            
            // Habilitar botón de confirmación
            confirmTurnBtn.disabled = false;
        }
        
        // Confirmar turno seleccionado
        async function confirmTurn() {
            if (!selectedNumber) return;
            
            try {
                showAlert("Procesando tu turno...", "info");
                confirmTurnBtn.disabled = true;
                
                // Verificar que el número sigue disponible
                const today = new Date();
                const todayString = today.toISOString().split('T')[0];
                
                const existingTurn = await db.collection('turns')
                    .where('date', '==', todayString)
                    .where('number', '==', selectedNumber)
                    .get();
                
                if (!existingTurn.empty) {
                    showAlert("Este número ya ha sido tomado. Por favor, selecciona otro.", "error");
                    loadAvailableTurns();
                    return;
                }
                
                // Crear el turno
                const turnData = {
                    number: selectedNumber,
                    date: todayString,
                    time: today.toTimeString().split(' ')[0],
                    clientId: currentUser.uid,
                    clientName: currentUser.displayName || currentUser.email,
                    status: 'waiting', // waiting, in-progress, completed
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('turns').add(turnData);
                
                showAlert(`Turno #${selectedNumber} confirmado correctamente.`, "success");
                checkUserExistingTurn();
                
            } catch (error) {
                console.error("Error al confirmar turno:", error);
                showAlert("Error al confirmar el turno", "error");
                confirmTurnBtn.disabled = false;
            }
        }
        
        // Verificar si el usuario ya tiene un turno
        async function checkUserExistingTurn() {
            try {
                const today = new Date();
                const todayString = today.toISOString().split('T')[0];
                
                const userTurnQuery = await db.collection('turns')
                    .where('date', '==', todayString)
                    .where('clientId', '==', currentUser.uid)
                    .get();
                
                if (!userTurnQuery.empty) {
                    userTurn = {
                        id: userTurnQuery.docs[0].id,
                        ...userTurnQuery.docs[0].data()
                    };
                    
                    displayUserTurn();
                    listenForTurnUpdates();
                } else {
                    currentTurnCard.style.display = 'none';
                }
            } catch (error) {
                console.error("Error al verificar turno existente:", error);
            }
        }
        
        // Mostrar el turno del usuario
        function displayUserTurn() {
            if (!userTurn) return;
            
            currentTurnCard.style.display = 'block';
            currentTurnNumber.textContent = userTurn.number;
            
            // Formatear fecha
            const dateObj = new Date(userTurn.date);
            const formattedDate = dateObj.toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            turnDate.textContent = formattedDate;
            turnTime.textContent = userTurn.time;
            
            // Actualizar estado
            updateTurnStatus();
        }
        
        // Actualizar visualización del estado del turno
        function updateTurnStatus() {
            if (!userTurn) return;
            
            let statusText = '';
            let statusClass = '';
            
            switch (userTurn.status) {
                case 'waiting':
                    statusText = 'En espera';
                    statusClass = 'status-waiting';
                    break;
                case 'in-progress':
                    statusText = 'Siendo atendido';
                    statusClass = 'status-ready';
                    break;
                case 'completed':
                    statusText = 'Atendido';
                    statusClass = 'status-ready';
                    break;
                default:
                    statusText = 'Desconocido';
            }
            
            currentTurnStatus.textContent = statusText;
            currentTurnStatus.className = `turn-status ${statusClass}`;
            turnStatus.textContent = statusText;
        }
        
        // Escuchar cambios en el turno del usuario
        function listenForTurnUpdates() {
            if (!userTurn || turnsListener) return;
            
            turnsListener = db.collection('turns').doc(userTurn.id)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        userTurn = { id: doc.id, ...doc.data() };
                        displayUserTurn();
                        
                        // Mostrar notificación si el estado cambia a "in-progress"
                        if (userTurn.status === 'in-progress') {
                            showAlert("¡Es tu turno! Por favor, acércate al mostrador.", "success");
                            
                            // Opcional: reproducir sonido de notificación
                            try {
                                const audio = new Audio('notification.mp3');
                                audio.play();
                            } catch (e) {
                                console.log("No se pudo reproducir el sonido de notificación");
                            }
                        }
                    }
                }, (error) => {
                    console.error("Error escuchando cambios:", error);
                });
        }
        
        // Mostrar alertas
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            // Ocultar automáticamente después de 5 segundos
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
        
        // Iniciar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
