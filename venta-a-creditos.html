<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #16a085;
            --secondary-color: #2c3e50;
            --accent-color: #3498db;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --gray-light: #f5f5f5;
            --gray: #bdc3c7;
            --text-color: #333;
            --border-radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: white;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .search-container input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: none;
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .search-container input::placeholder {
            color: #ccc;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #138d75;
        }
        
        .btn-secondary {
            background-color: #7f8c8d;
        }
        
        .btn-secondary:hover {
            background-color: #6c7a7b;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .clients-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .client-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .client-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .client-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }
        
        .client-info {
            flex: 1;
        }
        
        .client-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .client-id {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .client-details {
            margin-bottom: 15px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 8px;
        }
        
        .detail-label {
            font-weight: 600;
            width: 100px;
            color: #ccc;
        }
        
        .detail-value {
            flex: 1;
        }
        
        .client-debt {
            font-weight: 600;
            margin: 10px 0;
            padding: 8px;
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .debt-active {
            color: var(--danger-color);
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        .debt-paid {
            color: var(--success-color);
            background-color: rgba(39, 174, 96, 0.1);
        }
        
        .client-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .client-actions .btn {
            flex: 1;
            min-width: 120px;
            justify-content: center;
            padding: 10px;
            font-size: 0.9rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow: auto;
            padding: 20px;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: #2c3e50;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 25px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        .client-avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .client-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            margin-bottom: 15px;
        }
        
        .file-input-label {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-input-label:hover {
            background-color: #138d75;
        }
        
        .file-input {
            display: none;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        
        .loading.show {
            display: flex;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }
        
        .alert-overlay.show {
            display: flex;
        }
        
        .alert-box {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 25px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .alert-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .alert-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .alert-message {
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .alert-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
        }
        
        .alert-box.success .alert-icon {
            color: var(--success-color);
        }
        
        .alert-box.error .alert-icon {
            color: var(--danger-color);
        }
        
        .alert-box.warning .alert-icon {
            color: var(--warning-color);
        }
        
        .alert-box.info .alert-icon {
            color: var(--accent-color);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }
        
        .no-results i {
            font-size: 3rem;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .no-results p {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        /* Estilos para productos */
        .product-search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .product-search-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }
        
        .product-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 15px;
            transition: all 0.3s;
        }
        
        .product-card:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .product-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .product-details {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .product-stock {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .product-quantity {
            width: 60px;
            padding: 5px;
            border: none;
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
        }
        
        .selected-products {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 15px;
        }
        
        .selected-product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }
        
        .selected-product-info {
            flex: 1;
        }
        
        .selected-product-name {
            font-weight: 600;
        }
        
        .selected-product-details {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .selected-product-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sale-summary {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: 20px;
        }
        
        .sale-total {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: right;
            color: var(--primary-color);
        }
        
        /* Estilos para historial de deudas */
        .debt-history {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .debt-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .debt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .debt-date {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .debt-amount {
            font-weight: 600;
        }
        
        .debt-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .debt-type-sale {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--danger-color);
        }
        
        .debt-type-payment {
            background-color: rgba(39, 174, 96, 0.2);
            color: var(--success-color);
        }
        
        .debt-products {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .debt-product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .debt-status {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            margin: 20px 0;
        }
        
        .debt-status-paid {
            color: var(--success-color);
            background-color: rgba(39, 174, 96, 0.1);
        }
        
        @media (max-width: 768px) {
            .clients-container {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .client-actions .btn {
                min-width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Clientes</h1>
            <p>Administra los clientes y sus deudas</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="clientSearchInput" placeholder="Buscar cliente por nombre o cédula">
            <button class="btn" onclick="showAddClientForm()">
                <i class="fas fa-plus"></i> Agregar Cliente
            </button>
        </div>
        
        <div id="clientsContainer" class="clients-container">
            <div class="no-results">
                <i class="fas fa-users"></i>
                <p>Cargando clientes...</p>
            </div>
        </div>
    </div>
    
    <!-- Modal para agregar/editar cliente -->
    <div id="addClientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="addClientModalTitle">Agregar Cliente</h2>
                <button class="close-modal" onclick="closeModal('addClientModal')">&times;</button>
            </div>
            <div id="addClientForm"></div>
        </div>
    </div>
    
    <!-- Modal para pagos -->
    <div id="clientPaymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Registrar Pago</h2>
                <button class="close-modal" onclick="closeModal('clientPaymentModal')">&times;</button>
            </div>
            <div id="clientPaymentContent"></div>
        </div>
    </div>
    
    <!-- Modal para deudas -->
    <div id="clientDebtsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Historial de Deudas</h2>
                <button class="close-modal" onclick="closeModal('clientDebtsModal')">&times;</button>
            </div>
            <div id="clientDebtsContent"></div>
        </div>
    </div>
    
    <!-- Modal para ventas a crédito -->
    <div id="sellToClientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Vender a Crédito</h2>
                <button class="close-modal" onclick="closeModal('sellToClientModal')">&times;</button>
            </div>
            <div id="sellToClientContent"></div>
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p id="loadingMessage">Procesando...</p>
    </div>
    
    <!-- Alert overlay -->
    <div id="alertOverlay" class="alert-overlay">
        <div class="alert-box" id="alertBox">
            <div class="alert-icon" id="alertIcon"></div>
            <h3 class="alert-title" id="alertTitle"></h3>
            <p class="alert-message" id="alertMessage"></p>
            <button class="alert-button" id="alertButton">Aceptar</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
            authDomain: "inventario-35d6b.firebaseapp.com",
            databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
            projectId: "inventario-35d6b",
            storageBucket: "inventario-35d6b.appspot.com",
            messagingSenderId: "266100399659",
            appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // Variables globales
        let allClients = [];
        let allProducts = [];
        let allBusinesses = [];
        let currentClient = null;
        let selectedClientImageFile = null;
        let selectedProductsForSale = [];

        // Mostrar modal
        function showModal(modalId, content = '', title = "") {
            const modal = document.getElementById(modalId);
            if (title && modal.querySelector('.modal-title')) {
                modal.querySelector('.modal-title').textContent = title;
            }
            if (content) {
                const body = modal.querySelector('.modal-content > div:last-child');
                if (body) {
                    body.innerHTML = content;
                }
            }
            modal.classList.add('show');
        }

        // Cerrar modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // Mostrar loading
        function showLoading(message = "Procesando...") {
            const loading = document.getElementById("loading");
            document.getElementById("loadingMessage").textContent = message;
            loading.classList.add('show');
        }

        // Ocultar loading
        function hideLoading() {
            document.getElementById("loading").classList.remove('show');
        }

        // Mostrar alerta elegante
        function showAlert(message, type = "success", title = "") {
            const alertOverlay = document.getElementById("alertOverlay");
            const alertBox = document.getElementById("alertBox");
            const alertIcon = document.getElementById("alertIcon");
            const alertTitle = document.getElementById("alertTitle");
            const alertMessage = document.getElementById("alertMessage");
            const alertButton = document.getElementById("alertButton");
            
            // Configurar según el tipo
            alertBox.className = "alert-box " + type;
            alertIcon.className = "alert-icon " + type;
            
            // Configurar icono según el tipo
            let iconClass = "fas fa-check-circle";
            if (type === "error") iconClass = "fas fa-times-circle";
            if (type === "warning") iconClass = "fas fa-exclamation-triangle";
            if (type === "info") iconClass = "fas fa-info-circle";
            
            alertIcon.innerHTML = `<i class="${iconClass}"></i>`;
            
            // Configurar contenido
            alertTitle.textContent = title || type.charAt(0).toUpperCase() + type.slice(1);
            alertMessage.textContent = message;
            
            // Mostrar alerta
            alertOverlay.classList.add('show');
            
            // Configurar evento del botón
            alertButton.onclick = function() {
                alertOverlay.classList.remove('show');
            };
        }

        // Formatear fecha
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return 'N/A';
            
            const options = {
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: true
            };
            return date.toLocaleString('es-ES', options).replace(',', '');
        }

        // Mostrar formulario para agregar cliente
        async function showAddClientForm() {
            const formHTML = `
                <div class="client-avatar-container">
                    <img id="clientAvatarPreview" class="client-avatar-large" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Foto del cliente">
                    <label for="clientImage" class="file-input-label">
                        <i class="fas fa-camera"></i> Seleccionar Foto
                    </label>
                    <input type="file" id="clientImage" class="file-input" accept="image/*" onchange="handleClientImageSelect(event)">
                </div>
                
                <div class="form-group">
                    <label for="clientName">Nombre completo:</label>
                    <input type="text" id="clientName" required>
                </div>
                
                <div class="form-group">
                    <label for="clientId">Cédula/Identificación:</label>
                    <input type="text" id="clientId" required>
                </div>
                
                <div class="form-group">
                    <label for="clientPhone">Teléfono:</label>
                    <input type="tel" id="clientPhone">
                </div>
                
                <div class="form-group">
                    <label for="clientEmail">Email:</label>
                    <input type="email" id="clientEmail">
                </div>
                
                <div class="form-group">
                    <label for="clientAddress">Dirección:</label>

        async function uploadClientImage(file, clientId) {
            if (!file) return null;
            
            try {

                await storageRef.put(file);

                if (!user) {
                    showAlert("Debes iniciar sesión para agregar clientes", "error");
                    return;
                }
                
                const name = document.getElementById("clientName").value;

                const address = document.getElementById("clientAddress").value;

                const notes = document.getElementById("clientNotes").value;
                
                if (!name || !id) {
                    showAlert("Debe completar todos los campos requeridos", "error");
                    return;
                }
                
                // Verificar si el cliente ya existe
                const clientQuery = await db.collection("clients").where("id", "==", id).get();
                if (!clientQuery.empty) {
                    showAlert("Ya existe un cliente con esta cédula/identificación", "error");
                    return;
                }
                
                // Agregar cliente a la base de datos
                const newClientRef = await db.collection("clients").add({

                    phone: phone || null,
                    email: email || null,

                    guarantee: guarantee || null,
                    occupation: occupation || null,
                    notes: notes || null,

                });
                
                // Subir imagen si se seleccionó una

                    if (imageUrl) {

                            imageUrl: imageUrl

                    showAlert("Debes iniciar sesión para editar clientes", "error");
                    return;

                const name = document.getElementById("clientName").value;

                const address = document.getElementById("clientAddress").value;
                const guarantee = document.getElementById("clientGuarantee").value;
                const occupation = document.getElementById("clientOccupation").value;
                const notes = document.getElementById("clientNotes").value;
                
                if (!name || !id) {
                    showAlert("Debe completar todos los campos requeridos", "error");
                    return;
                }
                
                // Verificar que el cliente existe antes de actualizar
                const clientDoc = await db.collection("clients").doc(clientDocId).get();
                if (!clientDoc.exists) {
                    showAlert("Error: El cliente no existe en la base de datos", "error");
                    return;
                }
                
                // Obtener datos actuales del cliente
                const currentClientData = clientDoc.data();
                
                // Preparar datos de actualización
                const updateData = {
                    name: name,
                    id: id,
                    phone: phone || null,
                    email: email || null,
                    address: address || null,
                    guarantee: guarantee || null,
                    occupation: occupation || null,
                    notes: notes || null,
                    updatedDate: new Date().toISOString(),
                    updatedBy: user.displayName || user.email || 'Usuario'
                };
                
                // Subir nueva imagen si se seleccionó una
                if (selectedClientImageFile) {
                    const imageUrl = await uploadClientImage(selectedClientImageFile, clientDocId);
                    if (imageUrl) {
                        updateData.imageUrl = imageUrl;
                    }
                }
                
                // Preservar datos que no se están editando

                updateData.debtHistory = currentClientData.debtHistory || [];
                updateData.addedDate = currentClientData.addedDate;

        // Registrar pago de cliente
        async function registerClientPayment(clientDocId) {
            showLoading("Registrando pago...");
            
            try {
                const user = auth.currentUser;
                if (!user) {
                    showAlert("Debes iniciar sesión para registrar pagos", "error");
                    return;
                }
                
                const paymentAmount = parseFloat(document.getElementById("paymentAmount").value);
                const paymentMethod = document.getElementById("paymentMethod").value;
                const paymentNotes = document.getElementById("paymentNotes").value;
                
                if (!paymentAmount || paymentAmount <= 0) {
                    showAlert("Debe ingresar un monto válido", "error");
                    return;
                }
                
                // Buscar el cliente en la lista local
                const client = allClients.find(c => c.docId === clientDocId);
                if (!client) {
                    showAlert("Error al registrar el pago", "error");
                    return;
                }
                
                // Verificar que el cliente existe en la base de datos
                const clientDoc = await db.collection("clients").doc(clientDocId).get();
                if (!clientDoc.exists) {
                    showAlert("Error: El cliente no existe en la base de datos", "error");
                    return;
                }
                
                const clientData = clientDoc.data();
                const currentDebt = clientData.totalDebt || 0;
                
                if (paymentAmount > currentDebt) {
                    showAlert("El monto no puede ser mayor a la deuda actual", "error");
                    return;
                }
                
                const newDebt = currentDebt - paymentAmount;
                
                // Registrar transacción en el historial
                const paymentRecord = {
                    type: 'payment',
                    date: new Date().toISOString(),
                    amount: paymentAmount,
                    method: paymentMethod,
                    notes: paymentNotes || null,
                    processedBy: user.displayName || user.email || 'Usuario'
                };
                
                // Actualizar datos del cliente preservando toda la información existente
                await db.collection("clients").doc(clientDocId).update({
                    totalDebt: newDebt,
                    debtHistory: [...(clientData.debtHistory || []), paymentRecord],
                    // Preservar todos los demás campos del cliente
                    name: clientData.name,
                    id: clientData.id,
                    phone: clientData.phone,
                    email: clientData.email,
                    address: clientData.address,
                    guarantee: clientData.guarantee,
                    occupation: clientData.occupation,
                    notes: clientData.notes,
                    imageUrl: clientData.imageUrl,
                    addedDate: clientData.addedDate,
                    addedBy: clientData.addedBy,
                    updatedDate: new Date().toISOString(),
                    updatedBy: user.displayName || user.email || 'Usuario'
                });
                
                showAlert(`Pago de $${paymentAmount.toFixed(2)} registrado correctamente`, "success");
                closeModal('clientPaymentModal');
                loadAllClients(); // Actualizar lista de clientes
            } catch (error) {
                console.error("Error al registrar pago:", error);
                showAlert("Error al registrar el pago", "error");
            } finally {
                hideLoading();
            }
        }

        }

        // Mostrar formulario para vender a crédito a un cliente
        async function showSellToClientForm(clientDocId) {
            showLoading("Preparando formulario...");
            
            try {
                await loadAllProductsAndBusinesses();
                
                // Buscar el cliente en la lista local
                const client = allClients.find(c => c.docId === clientDocId);
                if (!client) {
                    showAlert("Error al cargar datos del cliente", "error");
                    return;
                }
                
                currentClient = client;
                selectedProductsForSale = []; // Resetear productos seleccionados
                
                const formHTML = `
                    <div>
                        <h3>Vender a crédito a ${client.name}</h3>
                        <p>Deuda actual: <strong style="color: ${client.totalDebt > 0 ? 'var(--danger-color)' : 'var(--success-color)'};">$${client.totalDebt?.toFixed(2) || '0.00'}</strong></p>
                        
                        <div class="form-group">
                            <label>Buscar producto:</label>
                            <div class="product-search-container">
                                <input type="text" id="productSearchInput" placeholder="Buscar por nombre o código" onkeyup="filterProducts()">
                                <button class="btn" onclick="filterProducts()">
                                    <i class="fas fa-search"></i> Buscar
                                </button>
                            </div>
                        </div>
                        
                        <div class="products-grid" id="productsGrid">
                            <p>Cargando productos...</p>
                        </div>
                        
                        <div class="selected-products" id="selectedProductsContainer">
                            <p>No hay productos seleccionados</p>
                        </div>
                        
                        <div class="sale-summary">
                            <div class="sale-total" id="saleTotal">Total: $0.00</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="saleNotes">Notas de la venta:</label>
                            <textarea id="saleNotes" rows="3" placeholder="Notas adicionales sobre esta venta"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button class="btn btn-secondary" onclick="closeModal('sellToClientModal')">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                            <button class="btn" onclick="registerSaleToClient('${clientDocId}')">
                                <i class="fas fa-check-circle"></i> Registrar Venta
                            </button>
                        </div>
                    </div>
                `;
                
                document.getElementById('sellToClientContent').innerHTML = formHTML;
                displayProducts();
                showModal('sellToClientModal');
            } catch (error) {
                console.error("Error al cargar formulario:", error);
                showAlert("Error al cargar el formulario de venta", "error");
            } finally {
                hideLoading();
            }
        }

        // Mostrar productos disponibles
        function displayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            
            if (allProducts.length === 0) {
                productsGrid.innerHTML = '<p>No hay productos disponibles</p>';
                return;
            }
            
            let html = '';
            allProducts.forEach(product => {
                html += `
                    <div class="product-card">
                        <div class="product-name">${product.name}</div>
                        <div class="product-details">
                            Código: ${product.code || 'N/A'}<br>
                            Proveedor: ${product.businessName}
                        </div>
                        <div class="product-price">Precio: $${product.pricePerUnit?.toFixed(2) || '0.00'}</div>
                        <div class="product-stock">Stock: ${product.quantity || 0}</div>
                        <div class="product-actions">
                            <input type="number" class="product-quantity" id="qty-${product.id}" value="1" min="1" max="${product.quantity || 1}">
                            <button class="btn" onclick="addProductToSale('${product.id}', '${product.name}', ${product.pricePerUnit || 0})">
                                <i class="fas fa-plus"></i> Agregar
                            </button>
                        </div>
                    </div>
                `;
            });
            
            productsGrid.innerHTML = html;
        }

        // Filtrar productos
        function filterProducts() {
            const searchTerm = document.getElementById('productSearchInput').value.toLowerCase();
            const productCards = document.querySelectorAll('.product-card');
            
            productCards.forEach(card => {
                const productName = card.querySelector('.product-name').textContent.toLowerCase();
                const productCode = card.querySelector('.product-details').textContent.toLowerCase();
                
                if (productName.includes(searchTerm) || productCode.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Agregar producto a la venta
        function addProductToSale(productId, productName, price) {
            const quantity = parseInt(document.getElementById(`qty-${productId}`).value) || 1;
            
            // Verificar si el producto ya está en la lista
            const existingIndex = selectedProductsForSale.findIndex(p => p.id === productId);
            if (existingIndex >= 0) {
                // Actualizar cantidad si ya existe
                selectedProductsForSale[existingIndex].quantity += quantity;
            } else {
                // Agregar nuevo producto
                selectedProductsForSale.push({
                    id: productId,
                    name: productName,
                    price: price,
                    quantity: quantity
                });
            }
            
            updateSelectedProductsList();
            updateSaleTotal();
        }

        // Actualizar lista de productos seleccionados
        function updateSelectedProductsList() {
            const container = document.getElementById('selectedProductsContainer');
            
            if (selectedProductsForSale.length === 0) {
                container.innerHTML = '<p>No hay productos seleccionados</p>';
                return;
            }
            
            let html = '';
            selectedProductsForSale.forEach((product, index) => {
                const subtotal = product.price * product.quantity;
                html += `
                    <div class="selected-product">
                        <div class="selected-product-info">
                            <div class="selected-product-name">${product.name}</div>
                            <div class="selected-product-details">
                                ${product.quantity} x $${product.price.toFixed(2)} = $${subtotal.toFixed(2)}
                            </div>
                        </div>
                        <div class="selected-product-actions">
                            <button class="btn btn-danger" onclick="removeProductFromSale(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Eliminar producto de la venta
        function removeProductFromSale(index) {
            selectedProductsForSale.splice(index, 1);
            updateSelectedProductsList();
            updateSaleTotal();
        }

        // Actualizar total de la venta
        function updateSaleTotal() {
            let total = 0;
            
            selectedProductsForSale.forEach(product => {
                total += product.price * product.quantity;
            });
            
            document.getElementById('saleTotal').textContent = `Total: $${total.toFixed(2)}`;
        }

        // Registrar venta a crédito para un cliente
        async function registerSaleToClient(clientDocId) {
            showLoading("Registrando venta...");
            
            try {
                const user = auth.currentUser;
                if (!user) {
                    showAlert("Debes iniciar sesión para registrar ventas", "error");
                    return;
                }
                
                if (selectedProductsForSale.length === 0) {
                    showAlert("Debe seleccionar al menos un producto", "error");
                    return;
                }
                
                // Calcular total
                let total = 0;
                const saleProducts = [];
                
                selectedProductsForSale.forEach(product => {
                    const subtotal = product.price * product.quantity;
                    total += subtotal;
                    
                    saleProducts.push({
                        productId: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: product.quantity,
                        subtotal: subtotal
                    });
                });
                
                // Buscar el cliente en la lista local
                const client = allClients.find(c => c.docId === clientDocId);
                if (!client) {
                    showAlert("Error al registrar la venta: Cliente no encontrado", "error");
                    return;
                }
                
                // Verificar que el cliente existe en la base de datos
                const clientDoc = await db.collection("clients").doc(clientDocId).get();
                if (!clientDoc.exists) {
                    showAlert("Error: El cliente no existe en la base de datos", "error");
                    return;
                }
                
                const clientData = clientDoc.data();
                const newDebt = (clientData.totalDebt || 0) + total;
                const saleNotes = document.getElementById('saleNotes').value || '';
                
                // Registrar transacción en el historial
                const saleRecord = {
                    type: 'sale',
                    date: new Date().toISOString(),
                    products: saleProducts,
                    totalAmount: total,
                    notes: saleNotes,
                    processedBy: user.displayName || user.email || 'Usuario'
                };
                
                const currentDebtHistory = clientData.debtHistory || [];
                
                // Actualizar datos del cliente preservando toda la información existente
                await db.collection("clients").doc(clientDocId).update({
                    totalDebt: newDebt,
                    debtHistory: [...currentDebtHistory, saleRecord],
                    // Preservar todos los demás campos del cliente
                    name: clientData.name,
                    id: clientData.id,
                    phone: clientData.phone,
                    email: clientData.email,
                    address: clientData.address,
                    guarantee: clientData.guarantee,
                    occupation: clientData.occupation,
                    notes: clientData.notes,
                    imageUrl: clientData.imageUrl,
                    addedDate: clientData.addedDate,
                    addedBy: clientData.addedBy,
                    updatedDate: new Date().toISOString(),
                    updatedBy: user.displayName || user.email || 'Usuario'
                });
                
                showAlert(`Venta a crédito por $${total.toFixed(2)} registrada correctamente`, "success");
                closeModal('sellToClientModal');
                loadAllClients(); // Actualizar lista de clientes
            } catch (error) {
                console.error("Error al registrar venta:", error);
                showAlert("Error al registrar la venta", "error");
            } finally {
                hideLoading();
            }
        }

        // Inicializar la aplicación
        function initApp() {
            // Configurar búsqueda en tiempo real
            document.getElementById("clientSearchInput").addEventListener("input", displayClients);
            
            // Cargar datos iniciales
            loadAllClients();
        }

        // Iniciar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
